<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
</head>
<body>
<div th:fragment="error(message)" class="row">
    <div class="col-12">
        <div class="alert alert-danger" role="alert">
            <h4 class="alert-heading" th:text="#{notify.error}"></h4>
            <p th:text="${message}"></p>
        </div>
    </div>
</div>
</body>
</html>
