<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pagination</title>
</head>
<body>
<nav aria-label="Page navigation example"  th:fragment="pagination (url, pageable)">
    <ul class="pagination justify-content-end">
        <li class="page-item" th:classappend="${pageable.first} ? 'disabled' : ''">
            <a class="page-link" th:href="@{|/${url}/${pageable.number}/${pageable.size}|}" th:text="#{pagination.previous}"></a></a>
        </li>
        <li class="page-item"
            th:each="i : ${#numbers.sequence(1, pageable.totalPages)}"
            th:classappend="${pageable.number == i - 1} ? 'active' : ''"
        >
            <a class="page-link"
               th:href="@{|/${url}/${i}/${pageable.size}|}"
               th:text="${i}"
            ></a>
        </li>
        <li class="page-item" th:classappend="${pageable.last} ? 'disabled' : ''">
            <a class="page-link" th:href="@{|/${url}/${pageable.number + 2}/${pageable.size}|}" th:text="#{pagination.next}"></a>
        </li>
    </ul>
</nav>
</body>
</html>
